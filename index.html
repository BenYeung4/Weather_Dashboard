<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Header-->
    <header class="text-center border border-dark text-light col-12 bg-primary">
        <h1 >Weather Dashboard</h1>
    </header>


    <main class="container">
        <div class = "row">
            <!--search row-->
            <sidebar class="col-8 col-md-3 col-sm-2 p-2">
                <form id = "city-search-form">
                    <h2>Search for a City</h2>
                    <input id="city" type = "text" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class ="past-search" id = "past-search-buttons"></div>
            </sidebar>
            <div class="col-12 col-md-9 col-sm-4">
                <!--current city's weather-->
                <div class = "row selected-city" id = "current-forecast">
                    <div class = "col-12 col-md-9 col-sm-4">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather" class = "list-group"></div>
                    </div>  
                </div>
                <!--5 day forecast-->
                <div class = "row" id = "five-day">
                        <h2 class= "col=8 col-md-6 col-sm-4" id = "forecast">5 Day Forecast:</h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>
    
    <!--adding javascript-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
